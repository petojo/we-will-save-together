    <!-- القسم الرئيسي -->
    <div class="container" id="calculator">
        <h1>حاسبة استهلاك الطاقة</h1>
        <p>أدخل استهلاك الأجهزة بالكيلووات/ساعة:</p>
        <div class="input-group">
            <label for="appliance1">الجهاز 1:</label>
            <input type="number" id="appliance1" placeholder="أدخل استهلاك الجهاز">
        </div>
        <div class="input-group">
            <label for="appliance2">الجهاز 2:</label>
            <input type="number" id="appliance2" placeholder="أدخل استهلاك الجهاز">
        </div>
        <div class="input-group">
            <label for="appliance3">الجهاز 3:</label>
            <input type="number" id="appliance3" placeholder="أدخل استهلاك الجهاز">
        </div>
        <div class="input-group">
            <label for="price">سعر الكيلووات/ساعة (بالعملة المحلية):</label>
            <input type="number" id="price" placeholder="أدخل سعر الكيلووات">
        </div>
        <button onclick="calculateTotal()">احسب الإجمالي</button>
        <h2 id="result"></h2>
    </div>
